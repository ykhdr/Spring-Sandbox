<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people}" th:text="${person.getName() + ' ' + person.getSurname() + ', '
     + person.getBirthdayYear()}" >user</a>
</div>

<br/>

<a th:href="@{people/new}">Add person</a>

</body>
</html>
