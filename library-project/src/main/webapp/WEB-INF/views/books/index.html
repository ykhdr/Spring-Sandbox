<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getReleaseYear()}" >Book</a>
</div>
<br/>

<a th:href="@{books/new}">Add book</a>

</body>
</html>
